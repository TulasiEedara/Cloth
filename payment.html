<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment - Trendy Threads</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      text-align: center;
      color: #333;
    }
    header {
      background-color: #222;
      color: white;
      padding: 20px 0;
    }
    form {
      background: white;
      width: 90%;
      max-width: 400px;
      margin: 30px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: left;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #ff4081;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 15px;
      cursor: pointer;
      border-radius: 8px;
      font-size: 16px;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Payment Page</h1>
  </header>

  <form id="paymentForm" onsubmit="return makePayment(event)">
    <label>Cardholder Name:</label>
    <input type="text" required>

    <label>Card Number:</label>
    <input type="text" maxlength="16" required>

    <label>Expiry Date:</label>
    <input type="month" required>

    <label>CVV:</label>
    <input type="password" maxlength="3" required>

    <button type="submit">Pay Now</button>
  </form>

  <script>
    function makePayment(event) {
      event.preventDefault();
      alert("Payment Successful!");
      window.location.href = "thankyou.html";
    }
  </script>
</body>
</html>
